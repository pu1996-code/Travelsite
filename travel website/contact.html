<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d11b0aafad.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">HOME</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">location</h2>
                        <p>#2661 Jankpuri Colony, city name, town name</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope    fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">email</h2>
                        <p>pushpendraupraity00@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">call</h2>
                        <p>+91-8923793706</p>
                        
                    <img src="./img/company-img.jpg" alt="company"> 
                    </div>
                </div>
                <form action="" class="form"> 
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">let us know your question, suggestions and concerns by filling the contact form from below</p> 
                    <div class="from-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" required>
                        <div class="from-group">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="username" required>
                        </div>
                    <div class="from-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="phone" id="phone" required>
                    </div> 
                    <div class="from-group">
                        <label for="message">Message</label>
                        <textarea name="email" id="message" ></textarea>
                    </div>  
                    <button class="form-btn">Submit</button>       
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
            <p> World Travel &copy; 2020, All Rights Reserved </p>
        </div>
    </footer>


</body>

</html>
